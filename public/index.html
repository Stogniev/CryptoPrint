<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/app-icon/app-icon.png" sizes="16x16">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/app-icon/app-icon@2x.png" sizes="32x32">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/app-icon/app-icon@3x.png" sizes="48x48">
    <meta name="description" content="Cryptoprint" />
    <meta property="og:title" content="Cryptoprint" />
    <meta property="og:description" content="Cryptoprint" />
    <!-- <meta property="og:image" content="%PUBLIC_URL%/images" /> -->
    <meta name="theme-color" content="#333">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Cryptoprint</title>
    <script type="text/javascript">
      var l = window.location
      if ((/\.cryptoprint\.io$/i).test(l.host) && l.protocol !== 'https:') {
        window.location.href = l.href.replace('http://', 'https://')
      }
      window.readyToReload = setTimeout(function () {
        // window.location.href = l.protocol + '//' + l.host + '/?reload-for-version'
      }, 2000)
    </script>
    <script type="text/javascript">
      (window.startLoad = Date.now())
      console.info(`Cryptoprint - Ready.`)
      </script>
  </head>
  <body>
    <noscript>
      You need JavaScript to use Cryptoprint
    </noscript>
    <div id="root"></div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
